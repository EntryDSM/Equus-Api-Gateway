spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:8000"
            allowCredentials: false
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - PATCH
              - GET
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: client-portal-user
          uri: http://user-stag-discovery.equus.com:8080
          predicates:
            - Path=/user/**,/admin/**
            - Method=POST,OPTIONS
        - id: client-portal-banner
          uri: http://banner-stag-discovery.equus.com:8080
          predicates:
            - Path=/banner/**
            - Method=POST,OPTIONS
        - id: client-portal-application
          uri: http://application-stag-discovery.equus.com:8080
          predicates:
            - Path=/application/**,/graduation/**,/score/**
            - Method=POST,OPTIONS
        - id: client-portal-schedule
          uri: http://schedule-stag-discovery.equus.com:8080
          predicates:
            - Path=/schedule/**
            - Method=POST,OPTIONS
        - id: client-portal-feed
          uri: http://feed-stag-discovery.equus.com:8080
          predicates:
            - Path=/feed/**
            - Method=POST,OPTIONS

  main:
    web-application-type: reactive

management:
  endpoints:
    web:
      exposure:
        include: health, refresh, busrefresh
      base-path: /
      path-mapping:
        health: /
server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.server: DEBUG
